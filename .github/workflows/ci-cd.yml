name: CI / Build / Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx psycopg2-binary

      - name: Start Postgres container
        run: |
          docker run -d --name ci-postgres -e POSTGRES_USER=demo -e POSTGRES_PASSWORD=demo -e POSTGRES_DB=demo -p 5433:5432 postgres:15

      - name: Wait for Postgres (container)
        run: |
          python - <<PY
          import time, sys
          import psycopg2
          for i in range(60):
              try:
                  conn = psycopg2.connect(dbname="demo", user="demo", password="demo", host="localhost", port=5433)
                  conn.close()
                  print("postgres is ready")
                  sys.exit(0)
              except Exception as e:
                  print("waiting for postgres...", e)
                  time.sleep(1)
          print("postgres did not start in time")
          sys.exit(1)
          PY

      - name: Run pytest
        run: pytest -q

  build_and_publish:
    name: Build and publish Docker image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile   # 如果 Dockerfile 在 backend 目录
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}

      - name: Save image ref
        run: echo "ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}" > image-ref.txt

      - name: Upload image ref
        uses: actions/upload-artifact@v4
        with:
          name: image-tags
          path: image-ref.txt

  deploy:
    name: Optional SSH deploy
    runs-on: ubuntu-latest
    needs: build_and_publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to remote via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            if [ -f docker-compose.yaml ]; then
              docker-compose pull || true
              docker-compose up -d --remove-orphans
            else
              docker stop app || true
              docker rm app || true
              docker run -d --name app -p 8000:8000 ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
