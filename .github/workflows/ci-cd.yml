name: CI / Build / Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: demo
          POSTGRES_DB: demo
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install httpx

      - name: Wait for Postgres
        run: |
          python - <<PY
import time, sys
import psycopg2
for i in range(30):
    try:
        conn = psycopg2.connect(dbname="demo", user="demo", password="demo", host="localhost", port=5433)
        conn.close()
        print("postgres is ready")
        sys.exit(0)
    except Exception as e:
        print("waiting for postgres...", e)
        time.sleep(1)
print("postgres did not start in time")
sys.exit(1)
PY

      - name: Run pytest
        run: |
          pytest -q

  build_and_publish:
    name: Build and publish Docker image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}

      - name: Upload image ref
        uses: actions/upload-artifact@v4
        with:
          name: image-tags
          path: |
            image-ref.txt

  deploy:
    name: Optional SSH deploy
    runs-on: ubuntu-latest
    needs: build_and_publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to remote via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            # If you're using docker-compose on the server, adjust path and service name
            if [ -f docker-compose.yaml ]; then
              docker-compose pull || true
              docker-compose up -d --remove-orphans
            else
              docker stop app || true || true
              docker rm app || true || true
              docker run -d --name app -p 8000:8000 ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

# Notes:
# - This workflow runs tests, builds a Docker image from `backend/Dockerfile`,
#   and pushes the image to the GitHub Container Registry (GHCR).
# - Optional deployment via SSH is executed only when `SSH_HOST` secret is set.
#   Provide `SSH_USER`, `SSH_PRIVATE_KEY`, and `SSH_PORT` as secrets to enable.
# - The GHCR push uses `GITHUB_TOKEN` (no extra secret required). If you prefer
#   Docker Hub, add `DOCKERHUB_USERNAME`/`DOCKERHUB_TOKEN` and swap the login/build steps.
